machine:
  environment:
    NODE_ENV: development

dependencies:
  override:
    - npm install -${NODE_ENV} client/ 
    - npm install -${NODE_ENV} server/  

test:
  override:
    - cd client/ && npm test 
    - cd server/ && npm test

deployment:
  production:
    branch: master
    commands:
      - ./deploy_prod.sh
  staging:
    branch: develop
    commands:
      - ./deploy_staging.sh



