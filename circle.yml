machine:
  environment:
    XCODE_SCHEME: "test"
  xcode:
    version: "8.3.3"
dependencies:
  override:
    - npm install
test:
  override:
    - npm test spec
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/jasmine/
    - find . -type f -regex ".*/test_out/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;

deployment:
  hub:
    branch: deploy
    commands:
      - chmod +x ./deploy-version.sh
      - ./deploy-version.sh

