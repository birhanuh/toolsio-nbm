<div class="form-horizontal">
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <h1>New Project</h1> 
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="name">Name:</label>
    <div class="col-sm-10">
      <input type="name" id="name" class="form-control name-input" value="<%= project.name %>" placeholder="Enter name">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="date">Date:</label>
    <div class="col-sm-10">
      <input type="date" id="date" class="form-control date-input" value="<%= new Date(project.date).yyyymmdd() %>" placeholder="Enter date">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="description">Description:</label>
    <div class="col-sm-10">
      <textarea type="description" id="description" class="form-control description-input" placeholder="Enter description"><%= project.description %></textarea>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-2">
      <button class="btn btn-primary create-project"><i class="fa fa-check-circle" aria-hidden="true"></i>&nbsp;Create project</button>
    </div>
  </div>
</div>
